<!doctype html>
<html th:lang="${#locale.language}" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <!--    <link rel="stylesheet"   th:href="@{/css/index.css}">-->
    <!--    <script th:src="@{/js/index.js}"></script>-->
</head>

<body class="container bg-dark text-danger">
<!-- start codes -->

<p th:text="${key}"></p>

<p th:text="#{form}" class="display-4 text-center text-primary text-capitalize"></p>

<form action="#" method="post" th:object="${form_key}" th:action="@{/form}">
    <input class="form-control" type="text" id="adminId" disabled="disabled" th:field="*{adminId}"/> <br/>
    <input class="form-control" type="text" id="adminName"  th:field="*{adminName}"/> <br/>
    <input class="form-control" type="text" id="adminSurname"  th:field="*{adminSurname}"/> <br/>
    <button th:text="#{submit}" class="btn btn-primary"></button>
</form>


<!-- ends codes -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
